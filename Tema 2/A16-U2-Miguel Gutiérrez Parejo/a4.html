<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4</title>
</head>
<body>
    <script>
        var n = 1

        while (n <= 20) {
            alert(n)

            if (n % 3 == 0 && n % 5 == 0) {
                alert("Divisible por 3 y 5")
                n += 1
                continue;
            }

            if (n % 3 == 0) {
                alert("Divisible por 3");
                n += 1
                continue;
            }

            if (n % 5 == 0) {
                alert("Divisible por 5")
                n += 1
                continue;
            }

            if (n % 3 != 0 && n % 5 != 0) {
                alert("No divisible")
                n += 1
                continue;
            }
        }
    </script>
</body>
</html>
