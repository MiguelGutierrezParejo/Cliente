<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var numero = prompt("Introduce un número para comprobar si es par o impar:")

        var n =parseInt(numero, 10)

        if (n % 2 == 0) {
            alert("El número es par")
        } else {
            alert("El número es impar")
        }
    </script>
</body>
</html>
