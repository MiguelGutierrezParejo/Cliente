<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h = prompt("Introduce un día de la semana y un número de 1 0 2 dígitos:")

        const regex = /^(lunes|martes|miercoles|miércoles|jueves|viernes|sábado|sabado|domingo)\s[0-9]|[0-2]\d|[3][0-1]?$/

        if (regex.test(h)) {
            alert("Formato correcto")
        } else {
            alert("Formato incorrecto")
        }
    </script>
</body>
</html>
