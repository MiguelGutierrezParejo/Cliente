<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("Introduce una frase: ")

        var a = x.split(" ")
        var l = a.length

        alert("La primera palabra es: " + a[0])
        alert("La última palabra es: " + a[l - 1])
        alert("El número total de palabras es: " + l)
    </script>
</body>
</html>
