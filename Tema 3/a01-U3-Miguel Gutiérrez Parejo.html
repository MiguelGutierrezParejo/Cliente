<body>
    <script>
        var actual = new Date();
        var final = new Date(2022, 11, 31);
        var total = final - actual;
        var dias = total / 1000 / 3600 / 24

        document.write("Los días que quedan hasta fin de año son: " + Math.trunc(dias));
        document.write("<BR>");
        document.write("<BR>");
        document.write(" Los milisegundos que quedan son: "+ total);
        
    </script>
</body>
