<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondongo</title>
</head>
<script src="a12-u5-miguel gutierrez parejo.js"></script>
<body>
    <form action="#">
        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni">
        <label for="">(Formato válido: 99.999.999-X)</label><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <label for="">(Introduzca al menos un nombre y un apellido. Max 2 nombres y 2 apellidos)</label><br>

        <label for="nacimiento">F.Nac</label>
        <input type="text" name="nacimiento" id="nacimiento">
        <label for="">(Formato válido: dd/mm/yyyy)</label><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
        <label for="">(xxx@yyy.zzz)</label><br>

        <label for="web">Pág.Web:</label>
        <input type="text" name="web" id="web">
        <label for="">(Formato válido: http://www.xxx.yyy)</label><br>

        <label for="contrasenya">Contraseña:</label>
        <input type="text" name="contrasenya" id="contrasenya">
        <label for="">(Debe contener entre 8 y 10 caracteres)</label><br>

        <label for="confirmar">Confirmar contraseña:</label>
        <input type="text" name="confirmar" id="confirmar">
        <label for="">(Debe contener entre 8 y 10 caracteres)</label><br><br>

        <input type="submit" value="GUARDAR" id="guardar">
        <input type="button" value="VER" id="ver">
    </form>
</body>
</html>
