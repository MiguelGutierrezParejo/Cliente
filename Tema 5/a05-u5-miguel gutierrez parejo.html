<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondongo</title>
</head>
<body>
    <script>
        document.addEventListener('mousedown', () => {
            document.getElementById("imagen").src = "https://i.pinimg.com/236x/a6/eb/d7/a6ebd77923c9c2d9db526a38d0cd29f5.jpg";
        });
        document.addEventListener('mouseup', () => {
            document.getElementById("imagen").src = "https://i.ytimg.com/vi/Uzy9GIfyDM8/maxresdefault.jpg";
        })
    </script>
    <img src="https://i.ytimg.com/vi/Uzy9GIfyDM8/maxresdefault.jpg" alt="juan" id="imagen">
</body>
</html>
